# 相場補正係数設定
# 駅徒歩・階数に応じて相場価格を補正する

# 駅徒歩補正（4-5分を基準=1.00）
walk_minutes:
  - { min: 1, max: 3, factor: 1.05 }    # プレミアム
  - { min: 4, max: 5, factor: 1.00 }    # 基準
  - { min: 6, max: 7, factor: 0.97 }
  - { min: 8, max: 10, factor: 0.94 }
  - { min: 11, max: 15, factor: 0.90 }
  - { min: 16, max: 999, factor: 0.85 }

# 階数補正（3-5階を基準=1.00）
floor:
  - { min: 1, max: 1, factor: 0.95 }    # 1階
  - { min: 2, max: 2, factor: 0.98 }    # 2階
  - { min: 3, max: 5, factor: 1.00 }    # 基準
  - { min: 6, max: 10, factor: 1.02 }
  - { min: 11, max: 999, factor: 1.05 } # 高層
